name: Build Ionic App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Ionic app
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli

      - name: Sync Capacitor
        run: npx cap sync

